<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 02 - Formularios en HTML</title>
</head>
<body>
    <form action="/">
        <div>
            <label for="nombre">Nombre</label> 
            <input type="text" name="nombre" type="text" id="nombre"><br>
        </div>
        <br>
        <br>
        <div>
            <label for="edad">Edad</label> 
            <input type="number" min="0" name="edad" id="edad"> <br>
        </div>
        <br>
        <br>
        <div>
            <label for="frase-favorita">Frase favorita</label>
            <textarea  name="frase-favorita" id="frase-favorita" cols="30" rows="5"></textarea>
        </div>
        <br>
        <button type="submit">Enviar</button>  
        <button type="reset" >Reset</button>
  

        
    </form>



</body>
</html>
